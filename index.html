<!DOCTYPE html>
<html lang="en">
<head>
    <script src="main.js" defer></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <main>

        <h1>CALCULADORA</h1>
        
        <div id="calculator">
            <input type="text" id="display" disabled>
            <br>

            <button id="ac" class="operator"> AC </button>
            <button id="de" class="operator"> BKSP </button>
            <button id="." class="operator"> . </button>
            <button id="/" class="operator"> / </button>
            <br>


            <button id="7"> 7 </button>
            <button id="8"> 8 </button>
            <button id="9"> 9 </button>
            <button id="*" class="operator"> X </button>
            <br>

            <button id="4"> 4 </button>
            <button id="5"> 5 </button>
            <button id="6"> 6 </button>
            <button id="-" class="operator"> - </button>
            <br>

            <button id="1"> 1 </button>
            <button id="2"> 2 </button>
            <button id="3"> 3 </button>
            <button id="+" class="operator"> + </button>
            <br>

            <button id="00"> 00 </button>
            <button id="0"> 0 </button>
            <button id="." class="operator"> . </button>
            <button id="=" class="operator" equal> = </button>
            <br>

        </div>

    </main>

    <iframe style="border-radius:12px" src="https://open.spotify.com/embed/album/00hCNOuhFfKYCeLgRRRAT6?utm_source=generator" width="25%" height="452" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>



</body>
</html>
